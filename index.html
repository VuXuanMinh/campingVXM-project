<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Day Mountain Camping</title>
</head>
<body>
  <header>
    <h1>Two-Day Mountain Camping</h1>
  </header>

  <main>
    <section>
      <h2>Useful Items</h2>
      <ul>
        <li>Tent and sleeping bag</li>
        <li>Flashlight and extra batteries</li>
        <li>Warm clothes and raincoat</li>
        <li>Food, water, and cooking tools</li>
        <li>First-aid kit</li>
        <li>Map and compass</li>
        <li>Multi-tool knife</li>
      </ul>
    </section>

    <section>
      <h2>Images</h2>
      <figure>
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=60" alt="Camping tent at sunset">
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1476041800959-2f6bb412c8ce?auto=format&fit=crop&w=800&q=60" alt="Camping stove boiling water">
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=60" alt="First aid kit and knife">
      </figure>
    </section>
  </main>

  <footer>
  <p>Source: <a href="https://developer.mozilla.org/" target="_blank">MDN Web Docs</a></p>
</footer>
</body>
</html>
